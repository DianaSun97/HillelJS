<body>
  <p>Hello JS</p>
  <script>
    // ================ Оператор if ======================
    console.log('cat' === 'cat', 'cat' == 'cat', 'dog' == 'cat', 'dog' === 'cat');

    const month = 'September';

    if (month === 'September') {
      console.log('Its time to learn!');
    } else {
      console.log('Continue chilling');
    }

    if (undefined) {
      console.log('');
    } else {
      console.log('Its undefined');
    }

    if (null) {
      console.log('');
    } else {
      console.log('Its null');
    }

    if (0) {
      console.log('');
    } else {
      console.log('Its 0');
    }

    if (false) {
      console.log('');
    } else {
      console.log('Its false');
    }

    // =============================

    const sumNumber = 10;

    if (sumNumber === 11) {
      console.log('its not 11');
    } else if (sumNumber === 10) {
      console.log('its 10!');
    } else {
      console.log('Its not 11 or 10');
    }

    // =====
    if (sumNumber === 10) console.log('its 10 without {}');

    // same as 

    if (sumNumber === 10) {
      console.log('its 10 without {}');
    }

    // ========================== Тернарный оператор ================================

    let age = +prompt('Сколько вам лет?');

    let isAllow = (age >= 18) && (age < 65) && true ? true : false;

    //     v============if true===================V
    const isAllowText = age >= 18 ? 'Cool, nice to see you' : 'Come back latter';
    //     ^============if false =================================^

    console.log(isAllow, isAllowText);

    // Это эквевалент 

    if (age > 18) {
      isAllow = true;
    } else {
      isAllow = false;
    }

    // ============================= Оператор switch =============================

    let colour = 'Yellow';

    switch (colour) {
      case 'red':
        console.log('Stay here!');
        break;
      case 'Yellow':
        console.log('Wait for it');
        break;
      default:  // Можно и без него
        console.log('Now, you go');
        break;
    }

    let newNumber = +prompt('Enter some number');

    switch (newNumber) {
      case 42:
        console.log('Its an answer!');
        break;
      case 0:
        console.log('Its a zero');
        break;
      case 10:
        // any action you like
        console.log(newNumber + 10);
        console.log('Its a ten');
        break;
      default:  // Можно и без него
        console.log('Some unexpected number');
        break;
    }

    // ================ Цикл While ========================

    console.log('================ Цикл While ========================');

    let mark = 0;

    while (mark < 5) {
      console.log(`Mark: ${mark}`);
      mark++;
    }
    console.log(`${mark} mark === 5`);

    while (mark < 5) {
      console.log(`Mark: ${mark}`);
      mark++;
    }
    console.log(`${mark} mark === 5`);

    while (false) {
      console.log('You will never get here!');
    }

    console.log('================ Цикл do while ========================');

    mark = 0;

    do {
      console.log(`Mark: ${mark}`);
      mark++;
    } while (mark < 5);
    console.log(`${mark} mark === 5`);

    do {
      console.log(`Mark: ${mark}`);
      mark++;
    } while (mark < 5);
    console.log(`${mark} mark === 6`);

    do {
      console.log('You will be here only one time');
    } while (false);

    // ================ Цикл For ========================

    console.log('======== for loop ======');
    
    for (let i = 0; i < 5; i++) {
      console.log(`Mark: ${i}`);
    }

    for (let i = 0; i < 5;) {
      console.log(`Mark: ${i++}`);
    }

    let i = 0;
    for (; i < 5; i++) {
      console.log(`Mark: ${i}`);
    }

    for (let reverse = 10; reverse > 0; reverse -= 0.5) {
      console.log(`Reverce loop ${reverse}`);

      if (reverse < 4) break; // You will quit this loop
    }

    console.log('For exclude some value');

    for (let exclude = 0; exclude < 5; exclude++) {
      if ((exclude !== 3) || (exclude !== 1)) {
        console.log(`Iterator !== 3 || !== 1: ${exclude}`);
      } else {
        console.log('Excluded');
      }
    }

    for (let exclude = 0; exclude < 5; exclude++) {
      if (exclude === 3) {
        console.log(`Iterator === 3: ${exclude}`);
      }
    }

  // ================ Date ========================

  console.log('============ Date ============');

  let date = new Date();

  console.log(date);
  console.log(`date = ${date.getDate()}`);
  console.log(`year = ${date.getUTCFullYear()}`);
  console.log(`string = ${date.toDateString()}`);

  // ================ Math ========================

  console.log(`Pi = ${Math.PI}`);
  console.log(`Pow x**3 = ${Math.pow(2, 3)}`);
  console.log(`Rand = ${Math.random()}`);

  let rand = 0;
  while(rand < 90 ) {
    rand = Math.floor(Math.random() * 100);
    console.log(`Rand number = ${rand}`);
  }

  console.log(Math.max(10, 20));   //  20

  </script>
